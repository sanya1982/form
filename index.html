<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="normalize.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Форма</title>
</head>
<body>
	<main>
		<section class="form__background">
			<div class="container">
				<div class="form__box">
					<form action="#" method="get">
						<div class="form__item">
							<label for="fname">Повне ім’я</label>
  						<input type="text" id="fname" name="fname" required>
						</div>
  					<div class="form__item">
							<label for="email">E-mail:</label>
  						<input type="email" id="email" name="email" required>
						</div>
						<div class="form__item">
							<label for="pwd">Пароль</label><br>
  						<input type="password" id="pwd" name="pwd" required>
						</div>
						<div class="form__item">
							<label for="confirmPassword">Пароль ще раз</label><br>
  						<input type="password" id="confirmPassword" name="pwd" required>
						</div>
						<div class="form__item">
							<p>Стать</p>
							<div class="form__item-input">
							<input type="radio" id="man" name="sex" value="man">
  						<label for="man">чоловіча</label>
  						<input type="radio" id="woman" name="sex" value="woman">
  						<label for="woman">жіноча</label>
							</div>
						</div>
						<div class="form__item">
							<label for="age">Вік</label>
  						<input type="number" id="age" name="age" min="1" max="100">
						</div>
						<div class="form__item">
							<label for="course">Курс</label>
  						<select id="course" name="course" placeholder="Виберіть курс">
								<option value="" disabled selected>Виберіть курс</option>
    						<option value="front-end">Front-End</option>
    						<option value="back-end">Back-End</option>
    						<option value="project_management">Project Management</option>
    						<option value="qa_manual">QA Manual</option>
  						</select>
						</div>
						<div class="form__item big">
							<label for="adress">Повна адреса</label>
								<textarea name="message" id="adress" rows="5" cols="30" placeholder="Краіна, регіон, місто/селище, вулиця"></textarea>
						</div>
						<div class="form__item">
							<input type="checkbox" id="policy" name="policy" value="true" required>
  						<label for="policy"> Я погоджуюсь з обробкою персональних даних</label><br>
						</div>
						<div class="form__btns">
							<input type="submit" value="відправити">
							<input type="reset" value="очистити">
						</div>
					</form>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
